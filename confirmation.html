<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Thank you for signing up! For any further queries you can contact us on 044-92-29072">
    <meta name="keywords"
        content=" rushdown mma, rushdown sign up, rushdown membership, mma dublin sign-up, rushdown classes, rushdown free trial, mma gym dublin">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Thank you for signing up!</title>

<body>
    <!-- Container for thank you message, paragraphs with information, and loading animation -->
    <div id="confirmation-container">
        <h1 id="thank-you">Thank you!</h1>
        <p id="processing-paragraph" class="confirmation-paragraph">We are currently processing your membership/free
            trial application.</p>
        <p id="contact-paragraph" class="confirmation-paragraph">For any queries, you can contact us on
            <span>044-92-29072</span> or <span>rushdownmma@rushdown.ie</span>.</p>
        <p id="redirect-paragraph" class="confirmation-paragraph">You will be redirected back to the homepage shortly.
            Please click <a id="home-redirect-link" href="index.html">Here</a> if you are not.</p>
        <div id="loading-ball">
            <i id="left-cog" class="fas fa-cog"></i>
            <i id="middle-cog" class="fas fa-cog"></i>
            <i id="right-cog" class="fas fa-cog"></i>
        </div>
    </div>

    <!-- Font Awesome Script -->
    <script src="https://kit.fontawesome.com/809fd5dfb5.js" crossorigin="anonymous"></script>
